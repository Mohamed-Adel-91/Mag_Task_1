<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Form</title>
</head>
<body>
    <h1>Help Disk</h1>
    <fieldset>
        <legend>Help Form</legend>
        <form action="">
            <label for="fname">First Name</label>
            <input type="text" placeholder="First Name" id="fname" required>
            <label for="lname">Last Name</label>
            <input type="text" placeholder="Last Name" id="lname" required>
            <br>
            <br>
            <label for="phone">Phone Number</label>
            <input type="tel" maxlength="11" size="11" id="phone" placeholder="Phone Number">
            <br>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="example@ex.com" required>
            <br>
            <br>
            <label for="email">How can we help you ?</label>
            <br>
            <textarea rows="10" cols="30"  placeholder="Enter Your Problem Here"></textarea>
            <hr>
            <input type="checkbox" value="I'm Not Reboot" id="not_reboot" required>
            <label for="not_reboot">I'm Not Reboot</label>
            <br>
            <input type="submit" value="Submit">
        </form>
        <a href="/E-Commerce-WebSite/main.html">Back to Home ></a>
</body>
</html>
