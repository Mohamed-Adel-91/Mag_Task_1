<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login_style.css" />
    <title>Form</title>
  </head>
  <body>
    <header class="top_line">
        <img src="/mag.png" width="100" alt="mag">
        <h1>Mag Camp Tasks</h1>
    </header>
    <section class="form_login">
      <form action="/WebSite-chose.html" method="post">
        <fieldset>
          <legend>Register</legend>
          <div class="text_field">
            <label for="fname">First Name</label>
            <input type="text" placeholder="First Name" id="fname" required />
            <label for="lname">Last Name</label>
            <input type="text" placeholder="Last Name" id="lname" required />
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              maxlength="11"
              id="phone"
              placeholder="Phone Number"
            />
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              placeholder="example@example.com"
              required
            />
            <label for="pass">Password:</label>
            <input type="password" id="pass" required placeholder="Please Enter Password" />
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" />
          </div>
          <div class="checks">
            <p>Choose your Gender:</p>
            <input type="radio" name="gender" value="male" id="male" />
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female" />
            <label for="female">Female</label>
          </div>
          <div class="checks">
            <label for="Country">Choose Country:</label>
            <select name="Country" id="Country">
              <option value="Egypt">Egypt</option>
              <option value="Saudi Arabia">Saudi Arabia</option>
              <option value="UAE">UAE</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <hr>
          <div class="checks">
            <input
            type="checkbox"
            value="I'm Not Reboot"
            id="not_reboot"
            required
          />
          <label for="not_reboot">I'm Not Reboot</label>
        </div>
        <div class="submit">          
            <input type="submit" value="Submit" />
            <a href="/WebSite-chose.html">Next With out Register</a>
        </div>
        </fieldset>
      </form>
    </section>
  </body>
</html>
